<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - Andrew Ávila Chavira</title>
  <link rel="stylesheet" href="style/style.css" />
</head>
<body>
  <header>
    <h1>Contacto</h1>
  </header>

  <section id="contact">
    <h3>Envíame un mensaje</h3>
    <form action="mailto:andrew.chavira0909@gmail.com" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Nombre" required />
      <input type="email" name="email" placeholder="Correo" required />
      <textarea name="message" rows="5" placeholder="Escribe tu mensaje" required></textarea>
      <button type="submit">Enviar mensaje</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Andrew Ávila Chavira</p>
  </footer>
</body>
</html>
